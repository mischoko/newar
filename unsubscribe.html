    <title>AR Visual | Unsubscribe</title>
    <link rel="stylesheet" href="unsubscribe.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="midBg initial">
        <h1>Unsubscribe</h1>
        <p>Please submit your email address to confirm that you wish to unsubscribe.</p>
        <form class="formit" action="unsub.php" method="POST">
            <input class="email" id="email" name="email" type="email" placeholder="your@email.com">
            <button id="submit" name="submit" type="submit">Submit</button>
        </form>
        <div class="logo">
            <svg version="1.1" id="Layer_1" class="mainLogo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 190 230" style="enable-background:new 0 0 190 230;" xml:space="preserve">
                <style type="text/css">
                      .st0{fill:url(#SVGID_2_);}
                      .st1{fill:#191919;}
                      
                </style>
                <g>
                      <linearGradient id="SVGID_2_" gradientUnits="userSpaceOnUse" x1="155.7877" y1="28.6827" x2="29.5791" y2="201.9521">
                            <stop offset="0" style="stop-color:#EC1C6C"></stop>
                            <stop offset="0.1419" style="stop-color:#D81C69"></stop>
                            <stop offset="0.4337" style="stop-color:#A31B63"></stop>
                            <stop offset="0.8464" style="stop-color:#4F1A58"></stop>
                            <stop offset="1" style="stop-color:#2E1954"></stop>
                      </linearGradient>
                      <path id="SVGID_1_" class="st0" d="M30,26.3c-5.5,0-10,4.5-10,9.9v155.2c0,3.9,5.3,4.9,6.8,1.3l31.9-78.8c0.6-1.5,2.7-1.5,3.2,0
                            l20,49.4c0.5,1.1,0.5,2.4,0,3.6l-16.3,40.3c-0.5,1.3,0.4,2.6,1.8,2.6h53.8c1.4,0,2.3-1.4,1.8-2.6L73.7,85.3
                            c-0.7-1.8,0.6-3.7,2.5-3.7h38.9c1.1,0,2.1,0.7,2.5,1.7c2.1,5.1,10.5,25.9,44.5,109.7c1.5,3.6,6.8,2.6,6.8-1.3V36.2
                            c0-5.5-4.5-9.9-10-9.9H30z"></path>
                </g>
                </svg>
        </div>
    </div>
    <div class="midBg success">
        <h1>Success!</h1>
        <p>You have successfully unsubscribed.</p>
        <button class="okBtn">Okay</button>
    </div>
    <script>
    $('#email').focus(function(){
        $(this).removeAttr('placeholder');
    });
    </script>
    <script>
        //mailing function
    $(".formit").submit(function (event) {
        var email = $(".email").val();
        if (email) {
            $.ajax({
                url: "unsub.php",
                type: "POST",
                data:  "email=" + email,
                complete: function () {
                    $('.initial').hide();
                    $('.success').css('display','flex');
                    $('.formit').trigger("reset");
                }
            });
        }
        event.preventDefault();
        return false;
    });

    //ok after success
    $('.okBtn').on('click', function(){
        window.location.href = 'https://arvisual.eu';
    });
    </script>
</body>
</html>
